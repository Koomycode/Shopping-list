<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Images/icon.png">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <div class="app">
        <div class="container flex">
            <img class="image" src="./Images/Logo.png" alt="My Cart App Logo">
            <input type="text" name="shopping-list" id="shopping-list-input" placeholder="Bread">
            <button id="add-btn">Add to list</button>
            <ul class="my-list flex"></ul>           
        </div>
    </div>
</body>

</html>
